<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>

    <h2 align="center">APPLICATION FORM</h2>

    <form action="" method="post">
        <table border="1" cellpadding="5" cellspacing="0" align="center">
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" placeholder="Enter the first name" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" placeholder="Enter the last name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter the email" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter the password" required></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re-type Password:</label></td>
                <td><input type="password" id="rePassword" name="rePassword" placeholder="Re-enter the password"
                        required></td>
            </tr>
            <tr>
                <td><label for="contact">Contact:</label></td>
                <td><input type="tel" id="contact" name="contact" placeholder="Enter the contact number" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
